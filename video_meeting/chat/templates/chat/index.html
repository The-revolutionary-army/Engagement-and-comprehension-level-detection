<!DOCTYPE html>

{% load static %}

<html lang="en">
{% csrf_token %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Video Meeting</title>
</head>

<body>
    <div class="join">
        <div>
            <label id = "label-username">username</label>
            <input id="username" type="text" name="username" placeholder="username">
            <button id="btn-join">join meeting</button>
        </div>
        <select name="account">
            <option value="student" selected>student</option>
            <option value="lecturer">lecturer</option>
        </select>
    </div>
    <p id="state"></p>

    <div class="main-grid">
        <div class="main-grid-container">
            <div class="video-container">
                <div class="local-video-container">
                    <video id="local-video" autoplay playsinline></video>
                    <p class="username"></p>
                </div>
                <div class="control">
                    <button id="show-me">show me</button>
                    <button id="btn-toggle-audio">mute</button>
                    <button id="btn-toggle-video">stop sharing</button>
                </div>
            </div>
        </div>
        <div id="student-states">
            <p>Participants</p>
            <ul id="students-list">
            </ul>
        </div>
    </div>
    <!-- <div id="chat">
        <div id="messages">
            <ul id="message-list"></ul>
        </div>
    </div>
    <div id="send-messages">
        <div>
            <input id="msg" type="text" name="msg" placeholder="chat with others">
            <button id="btn-send-message">send</button>
        </div>
    </div> -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
